<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla</title>
</head>
<body>
    <h2>Şifre Sıfırla</h2>
    <p>Lütfen yeni şifrenizi girin:</p>
    
    <input type="password" id="newPassword" placeholder="Yeni Şifre">
    <button onclick="resetPassword()">Şifreyi Güncelle</button>

    <p id="message"></p>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const newPassword = document.getElementById('newPassword').value;

            if(!token || !newPassword){
                document.getElementById('message').innerText = "Hata: Token veya şifre eksik";
                return;
            }
            const response = await fetch("http://localhost:8000/api/auth/reset-password",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({token,password:newPassword})
            });

            const data = await response.json();
            
            if(response.ok){
                document.getElementById('message').innerText = "Şifre başarıyla sıfırlandı"
            }else {
                document.getElementById('message').innerText = 'Hata:${data.message}';
            }

        }
    </script>
</body>
</html>
